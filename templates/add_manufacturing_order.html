<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manufacturing Order</title>
    
    <!-- DataTables, jQuery & jQuery UI for autocomplete -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F2E9;
            color: #2D3B32;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2D3B32;
            font-weight: 600;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #FFFDF5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #8A9A5B;
            border-radius: 5px;
            background-color: #FFFDF5;
        }

        .product-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            padding: 10px;
            background: #8A9A5B;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-display span {
            flex-grow: 1;
        }

        .remove-product {
            background: #E74C3C;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-product:hover {
            background: #C0392B;
        }

        .no-snapshots {
            color: #E74C3C;
            font-weight: bold;
            margin-top: 5px;
        }

        .create-snapshot-btn {
            background: #8A9A5B;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .create-snapshot-btn:hover {
            background: #728A50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
        }

        .modal iframe {
            flex-grow: 1;
            border: none;
        }

        .close-modal {
            background: #E74C3C;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>

    <script>
        $(document).ready(function () {
            let selectedProductId = null;

            $("#product_search").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "{{ url_for('search_products') }}",
                        method: "GET",
                        data: { query: request.term },
                        success: function (data) {
                            response(data.map(item => ({
                                label: item.name,
                                value: item.name,
                                id: item.id
                            })));
                        }
                    });
                },
                select: function (event, ui) {
                    selectedProductId = ui.item.id;
                    $("#product_id").val(ui.item.id);
                    $("#product_search").hide();
                    $("#selected_product").html(`
                        <div class="product-display">
                            <span>${ui.item.label}</span>
                            <button type="button" class="remove-product">Ã—</button>
                        </div>
                    `);

                    $(".remove-product").click(function () {
                        $("#product_id").val("");
                        $("#product_search").val("").show();
                        $("#selected_product").empty();
                        $("#snapshot_section").hide();
                    });

                    $("#snapshot_section").show();
                    fetchProductSnapshots(ui.item.id);
                }
            });

            function fetchProductSnapshots(productId) {
                $.ajax({
                    url: "{{ url_for('fetch_product_snapshots') }}",
                    method: "GET",
                    data: { product_id: productId },
                    success: function (snapshots) {
                        if (snapshots.length === 0) {
                            $("#snapshot_container").html(`
                                <div class="no-snapshots">No snapshots available.</div>
                                <button type="button" class="create-snapshot-btn">Create Snapshot</button>
                            `);
                            $(".create-snapshot-btn").click(function () {
                                $("#snapshotModal").show();
                                $("#snapshotFrame").attr("src", "{{ url_for('create_snapshot_form', product_id=0) }}".replace("0", productId));
                            });
                        }
                    }
                });
            }


            $(".close-modal").click(function () {
                $("#snapshotModal").hide();
            });
        });
    </script>
</head>
<body>
    <h1>Add Manufacturing Order</h1>
    <form method="POST" action="{{ url_for('add_manufacturing_order') }}">
        <label for="product_search">Search Product:</label>
        <input type="text" id="product_search" placeholder="Type to search...">
        <input type="hidden" id="product_id" name="product_id">
        <div id="selected_product"></div>

        <div id="snapshot_section" style="display: none;">
            <label for="snapshot_search">Select Product Snapshot:</label>
            <div id="snapshot_container"></div>
        </div>

    </form>
    <div id="snapshotModal" class="modal">
        <div class="modal-content">
            <iframe id="snapshotFrame"></iframe>
            <button class="close-modal">Close</button>
        </div>
    </div>
</body>
</html>
