<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavors</title>
</head>
<body>
    <h1>Flavors</h1>
    <a href="{{ url_for('add_flavor') }}">
        <button>Add Flavor</button>
    </a>
    <br><br>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for flavor in flavors %}
                <tr>
                    <td>{{ flavor[0] }}</td>
                    <td>{{ flavor[1] }}</td>
                    <td>{{ flavor[2] }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{{ url_for('edit_flavor', id=flavor[0]) }}">
                            <button>Edit</button>
                        </a>
                        <!-- Delete Button -->
                        <form action="{{ url_for('delete_flavor', id=flavor[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this flavor?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
