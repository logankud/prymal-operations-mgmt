<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>

    <!-- Display Error Message -->
    {% if error_message %}
        <div style="color: red; margin-bottom: 20px;">
            {{ error_message }}
        </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('add_product') }}">
        
        <!-- Product Name -->
        <label for="name">Product Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <!-- SKU -->
        <label for="sku">SKU:</label>
        <br>
        <input type="text" id="sku" name="sku" required>
        <br><br>
        
        <!-- Price -->
        <label for="price">Price (USD):</label>
        <br>
        <input type="number" id="price" name="price" step="0.01" min="0" required>
        <br><br>
        
        <!-- Description -->
        <label for="description">Description:</label>
        <br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Category Dropdown -->
        <label for="category_id">Category:</label>
        <br>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category[0] }}">{{ category[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <a href="{{ url_for('add_category') }}">
            <button type="button">Add Category</button>
        </a>
        <br><br>

        <!-- Flavor Dropdown -->
        <label for="flavor_id">Flavor (Optional):</label>
        <br>
        <select id="flavor_id" name="flavor_id">
            <option value="">None</option>
            {% for flavor in flavors %}
                <option value="{{ flavor[0] }}">{{ flavor[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <a href="{{ url_for('add_flavor') }}">
            <button type="button">Add Flavor</button>
        </a>
        <br><br>

        <!-- Size Dropdown -->
        <label for="size_id">Size:</label>
        <br>
        <select id="size_id" name="size_id" required>
            {% for size in sizes %}
                <option value="{{ size[0] }}">{{ size[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <a href="{{ url_for('add_size') }}">
            <button type="button">Add Size</button>
        </a>
        <br><br>



        <!-- Submit Button -->
        <button type="submit">Add Product</button>
        <a href="{{ url_for('products') }}">Cancel</a>
    </form>
</body>
</html>
