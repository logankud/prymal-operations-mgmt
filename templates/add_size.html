<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Size</title>
</head>
<body>
    <h1>Add Size</h1>
    <form method="POST" action="{{ url_for('add_size') }}">
        <label for="name">Size Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="weight_g">Weight (in grams):</label>
        <br>
        <input type="number" id="weight_g" name="weight_g" step="1" min="0">
        <br><br>
        <button type="submit">Add Size</button>
        <a href="{{ url_for('sizes') }}">Cancel</a>
    </form>
</body>
</html>
