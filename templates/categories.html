<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>

    <!-- Button to add a new category -->
    <a href="{{ url_for('add_category') }}">
        <button>Add Category</button>
    </a>
    <br><br>

    <!-- Categories Table -->
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category[0] }}</td> <!-- ID -->
                    <td>{{ category[1] }}</td> <!-- Name -->
                    <td>{{ category[2] }}</td> <!-- Description -->
                    <td>
                        <!-- Edit Button -->
                        <a href="{{ url_for('edit_category', id=category[0]) }}">
                            <button>Edit</button>
                        </a>
                        <!-- Delete Button -->
                        <form action="{{ url_for('delete_category', id=category[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back to Home -->
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
