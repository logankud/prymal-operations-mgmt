<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('edit_product', product_id=product[0]) }}">
        
        <!-- Product Name -->
        <label for="name">Product Name:</label>
        <br>
        <input type="text" id="name" name="name" value="{{ product[1] }}" required>
        <br><br>
        
        <!-- SKU -->
        <label for="sku">SKU:</label>
        <br>
        <input type="text" id="sku" name="sku" value="{{ product[2] }}" required>
        <br><br>
        
        <!-- Price -->
        <label for="price">Price (USD):</label>
        <br>
        <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product[3] }}" required>
        <br><br>
        
        <!-- Description -->
        <label for="description">Description:</label>
        <br>
        <textarea id="description" name="description" rows="4" cols="50">{{ product[4] }}</textarea>
        <br><br>

        <!-- Category Dropdown -->
        <label for="category_id">Category:</label>
        <br>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category[0] }}" {% if category[0] == product[5] %}selected{% endif %}>
                    {{ category[1] }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <!-- Flavor Dropdown -->
        <label for="flavor_id">Flavor (Optional):</label>
        <br>
        <select id="flavor_id" name="flavor_id">
            <option value="">None</option>
            {% for flavor in flavors %}
                <option value="{{ flavor[0] }}" {% if flavor[0] == product[6] %}selected{% endif %}>
                    {{ flavor[1] }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <!-- Size Dropdown -->
        <label for="size_id">Size (Optional):</label>
        <br>
        <select id="size_id" name="size_id">
            <option value="">None</option>
            {% for size in sizes %}
                <option value="{{ size[0] }}" {% if size[0] == product[7] %}selected{% endif %}>
                    {{ size[1] }}{% if size[2] %} ({{ size[2] }}g){% endif %}
                </option>
            {% endfor %}
        </select>
        <br><br>


        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
