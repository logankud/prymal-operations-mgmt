<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Vendor</h1>

    <!-- Edit Vendor Form -->
    <form method="POST" action="{{ url_for('edit_vendor', id=vendor[0]) }}">
        <!-- Vendor Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ vendor[1] }}" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ vendor[2] }}">
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3">{{ vendor[3] }}</textarea>
        <br><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3">{{ vendor[4] }}</textarea>
        <br><br>

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="3">{{ vendor[5] }}</textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('vendors') }}">
            <button type="button">Cancel</button>
        </a>
    </form>
</body>
</html>
