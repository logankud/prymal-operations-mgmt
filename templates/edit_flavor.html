<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flavor</title>
</head>
<body>
    <h1>Edit Flavor</h1>
    <form method="POST" action="{{ url_for('edit_flavor', id=flavor[0]) }}">
        <!-- Flavor Name -->
        <label for="name">Flavor Name:</label>
        <br>
        <input type="text" id="name" name="name" value="{{ flavor[1] }}" required>
        <br><br>

        <!-- Flavor Description -->
        <label for="description">Description (Optional):</label>
        <br>
        <textarea id="description" name="description" rows="4" cols="50">{{ flavor[2] }}</textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('flavors') }}">Cancel</a>
    </form>
</body>
</html>
